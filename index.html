<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .top-button {
            color: #666;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            position: relative;
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }

        .top-button::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #666;
            transition: width 0.3s;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .top-button:hover::after {
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s 0.5s forwards;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            animation: fadeInUp 1s 1s forwards;
        }

        .link-button {
            display: inline-block;
            padding: 15px 30px;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .link-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1; /* Add this line */
            flex-direction: column; /* Add this line */
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s forwards;
            border: 2px solid #666;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            color: #666;
        }

        .modal-content p {
            margin: 20px 0 0 0;
            padding: 15px;
            border: 2px dashed #666;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); }
 to { transform: translateY(0); }
        }

        @keyframes slideOut {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <a href="https://t.me/Dan4ikk85731" class="top-button" target="_blank">Разработчик</a>
        <a href="#" class="top-button" style="animation-delay: 0.1s;" onclick="openModal()">О проекте</a>
    </div>

    <h1>Добро пожаловать!</h1>
    <div class="buttons-container">
        <a href="https://www.youtube.com" class="link-button" target="_blank">YouTube</a>
        <a href="https://www.roblox.com" class="link-button" target="_blank">Roblox</a>
        <a href="https://t.me" class="link-button" target="_blank">Telegram</a>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="aboutModal">
        <div class="modal-content" id="modalContent">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p>Мой первый проект :)<br>Переходник на сайты<br>Создано 14/10/2024
        </div>
    </div>

    <script>
 function openModal() {
            document.getElementById('aboutModal').style.display = 'flex';
            document.getElementById('modalContent').style.animation = ''; // сброс анимации
            document.getElementById('modalContent').offsetHeight; // триггер для перезапуска анимации
            document.getElementById('modalContent').style.animation = 'slideIn 0.5s forwards'; // снова применяем анимацию входа
        }

        function closeModal() {
            const modalContent = document.getElementById('modalContent');
            modalContent.style.animation = 'slideOut 0.5s forwards'; // применяем анимацию ухода

            // Ждем завершения анимации перед скрытием модального окна
            setTimeout(() => {
                document.getElementById('aboutModal').style.display = 'none';
            }, 500); // время должно совпадать с длительностью анимации
        }
    </script>
</body>
</html>
